<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
   <title>Landing Page</title>
   <script src="https://unpkg.com/feather-icons"></script>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <main>
      <div class="bg">
         <!-- Header Section -->
            <header>
                 <div class="toggle"> 
                        <i class='bx  bx-menu' id="toggle"></i>
                  </div> 
               <div class="navbar">
                  <img class="logo" src="/assets/Frame 176 (1).png" alt="Trackwise Logo">
                  <nav id="nav">
                     <ul>
                        <li class="dropdown">
                           <a href="#">Features <i class='bx  bx-chevron-down'  ></i> </a>
                        <li class="dropdown">
                           <a href="#">How it Works <i class='bx  bx-chevron-down'  ></i> </i></a>
                     </ul>
                     
                        <a href="Company">Company</a>

                     <div class="buttons">
                     <button class="login-button">Log in</button>
                     <button class="getstarted-button">Get Started</button>
                     </div>
                  </nav>
                   
               </div>
            </header>


         <!-- Details Section -->
            <section class="details">
               <div class="left">
                  <h1>Track Your Money.</h1>
                  <h1>Master Your Future.</h1>
                  <p>Stay on top of your income, control your daily spending<br>
                     budget and achieve your financial goals - all in one smart,<br>
                     simple app.</p>
                  
                  <div class="button2">
                     <button class="download-now">Download Now</button>
                     <button class="getstarted-btn">Get started</button>
                  </div>
               </div>
               <div class="right">
                  <img src="/assets/11-removebg-preview.png" alt="">
               </div>
               
            </section>
      </div>
   </main>
   <script>
   const showMenu = (toggleId,navId) => {
      const toggle = document.getElementById(toggleId),
      nav = document.getElementById(navId);

      if(toggle && nav) {
         toggle.addEventListener('click', () => {
            nav.classList.toggle('show')
            toggle.classList.toggle("bx-x")
         })
      }
      
   }

   showMenu('toggle','navbar')

   </script>
</body>
</html>
