<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Landing Page</title>
   <script src="https://unpkg.com/feather-icons"></script>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <main>
      <div class="bg">
         <!-- Header Section -->
            <header>
               <div class="navbar">
                  <img class="logo" src="/assets/Frame 176 (1).png" alt="Trackwise Logo">
                  <nav id="nav">
                     <ul>
                        <li class="dropdown">
                           <a href="#">Features <i class="arrow" data-feather="chevron-down"></i></a>
                        <li class="dropdown">
                           <a href="#">How it Works <i class="arrow" data-feather="chevron-down"></i></a>
                     </ul>
                     
                        <a href="Company">Company</a>

                     <div class="buttons">
                     <button class="login-button">Log in</button>
                     <button class="getstarted-button">Get Started</button>
                     </div>
                  </nav>
                  <div class="hamburger" id="hamburger">☰ </div> 
               </div>
            </header>


         <!-- Details Section -->
            <section class="details">
               <div class="left">
                  <h1>Track Your Money.</h1>
                  <h1>Master Your Future.</h1>
                  <p>Stay on top of your income, control your daily spending<br>
                     budget and achieve your financial goals - all in one smart,<br>
                     simple app.</p>
                  
                  <div class="button2">
                     <button class="download-now">Download Now</button>
                     <button class="getstarted-btn">Get started</button>
                  </div>
               </div>
               <div class="right">
                  <img src="/assets/11-removebg-preview.png" alt="">
               </div>
               
            </section>
      </div>
   </main>
   <script>feather.replace()

        const hamburger = document.getElementById('hamburger');
        const navLinks = document.getElementById('nav');

        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('active');

             // Toggle icon between ☰ and ×
            if (navLinks.classList.contains('active')) {
            hamburger.textContent = '✕'; // Close icon
            } else {
            hamburger.textContent = '☰'; // Hamburger icon
            }
        });
   </script>
</body>
</html>
